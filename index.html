<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Real-Time OCR</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Real-Time OCR with Advanced Features</h1>
    <div>
        <label for="cameraSelect">Select Camera:</label>
        <select id="cameraSelect"></select>

        <label for="resolutionSelect">Resolution:</label>
        <select id="resolutionSelect">
            <option value="640x480">640x480</option>
            <option value="1280x720">1280x720</option>
            <option value="1920x1080">1920x1080</option>
        </select>

        <label for="patchSize">Patch Size:</label>
        <input type="number" id="patchSize" min="1" max="100" value="20">
    </div>
    <video id="camera" autoplay playsinline></video>
    <canvas id="viewport"></canvas>
    <button id="start">Start Scanner</button>
    <button id="stop" style="display:none;">Stop Scanner</button>
    <div id="output">Extracted text will appear here</div>

    <script src="script.js"></script>
</body>
</html>
